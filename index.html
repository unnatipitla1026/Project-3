<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Structure</title>
</head>
<body>

    <!-- 1. Header Section -->
    <header>
        <nav>
            <h1>Header Section</h1>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- 2. Hero Section -->
    <section id="hero">
        <h2>Hero Section</h2>
        <p>This is the hero area.</p>
    </section>

    <!-- 3. Content Sections -->
    <main>
        <section>
            <h3>Content Section 1</h3>
            <p>Some content goes here.</p>
        </section>

        <section>
            <h3>Content Section 2</h3>
            <p>Some more content goes here.</p>
        </section>
    </main>

    <!-- 4. Footer Section -->
    <footer>
        <p>Footer Section</p>
    </footer>

</body>
</html>
